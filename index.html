<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vansh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <img class="page__background"
        src="/images/paper.png"
      />
      <header class="header">
        <div class="header__menu">
          <img class="header__logo"
            src="/images/logo.svg"
            alt="Vansh logo"
          />
          <nav class="header__nav">
            <a class="header__link" href="#">
              Home
            </a>
            <a class="header__link" href="#">
              About
            </a>
            <a class="header__link" href="#">
              Gallery
            </a>
            <a class="header__link" href="#">
              Pricing
            </a>
            <a class="header__link" href="#">
              Contact
            </a>
          </nav>
        </div>
        <div class="hero">
          <h1 class="hero__title">
            The new sneakers collection
          </h1>
          <img class="hero__grid_small"
            src="/images/grid small.svg"
          />
          <img class="hero__grid_small"
            src="/images/grid small.svg"
          />
          <img class="hero__background"
            src="/images/bg.svg"
          />
          <img class="hero__background"
            src="/images/orange bar.png"
          />
          <div class="hero__main">
            <img class="hero__grid_big"
              src="/images/grid.svg"
            />
            <img class="hero__image"
              src="/images/hero.png"
              alt="Happy woman in white sneakers"
            />
            <button class="hero__button">
              Start
            </button>
            <div class="hero__button-shadow"></div>
          </div>
          <div class="hero__sneakers">
            <img class="hero__sneaker"
              src="./images/sneaker 1.svg"
              alt="sneaker"
            />
            <img class="hero__sneaker"
              src="./images/sneaker 2.svg"
              alt="sneaker"
            />
          </div>
          <img class="hero__seal"
            src="./images/seal.svg"
          />
          <p class="hero__text">
            At Vansh, each shoe is built with authentic German Technology that uses Injection Molding techniques.
          </p>
          <p class="hero__thanks">
            Thank you for visiting my site and exploring my work.
          </p>
          <div class="hero__stars">
            <img class="hero__star"
              src="./images/star 1.svg"
            />
            <img class="hero__star"
              src="./images/star 2.svg"
            />
            <img class="hero__star"
              src="./images/star 3.svg"
            />
            <img class="hero__star"
              src="./images/star 4.svg"
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
